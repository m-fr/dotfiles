- defaults:
    link:
      relink: true
      force: true
    shell:
      quiet: true
      stderr: true

- clean: ['~', '~/.local/bin']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [cd mons && DESTDIR=$HOME/.local make install, Installing mons]
  - [curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh, Installing rust]
  - [cd eww && cargo build --release --no-default-features --features x11, Installing mons]

- shell:
  - command: cd meta && ./apt.sh packages
    description: Installing APT packages
    stdin: true
    stdout: true
    stderr: false

- link:
    ~/.vimrc: vim/vimrc

    ~/.bashrc: bash/bashrc
    ~/.bash_aliases: bash/alias
    ~/.env: bash/env
    ~/.profile: bash/profile

    ~/.Xresources: x11/resources
    ~/.xsessionrc: x11/session

- create:
    - ~/.config/bspwm
    - ~/.config/cava
    - ~/.config/dunst
    - ~/.config/rofi
    - ~/.config/sxhkd

- link:
    ~/.config/bspwm:
      glob: true
      path: bspwm/*
    ~/.config/cava:
      glob: true
      path: cava/*
    ~/.config/dunst:
      glob: true
      path: dunst/*
    ~/.config/rofi:
      glob: true
      path: rofi/*
    ~/.config/sxhkd:
      glob: true
      path: sxhkd/*

- create:
    - ~/.config/eww
    - ~/.config/polybar

- link:
    ~/.config/eww:
      if: '[ `hostname` != debian  ]'
      glob: true
      path: widgets/*
    ~/.config/polybar:
      if: '[ `hostname` = debian  ]'
      glob: true
      path: polybar/*

- shell:
  - command: cd meta && ./apt.sh packages
    description: Installing APT packages

- create:
    - ~/.local/bin
    - ~/.wallpaper

- link:
    ~/.local/bin:
      glob: true
      path: bin/*
    ~/.wallpaper:
      glob: true
      path: wallpaper/*

