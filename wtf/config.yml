wtf:
  colors:
    border:
      focusable: "dimgray"
      focused: "darkslategray"
      normal: "dimgray"
    checked: "dimgray"
    highlight:
      fore: "black"
      back: "green"
    labels: "green::b"
    rows:
      even: "lime"
      odd: "lightgreen"
    subheading: "lightgreen::b"
    text: "lime"
    title: "green"
  mods:
    todo:
      enabled: true
      filename: "todo.yml"
      checkedIcon: "X"
      colors:
        checked: "gray"
      format: true
      position:
        top: 0
        left: 0
        height: 13
        width: 2
      wrapText: false
      refreshInterval: 3600
      title: "To-Do"
    logo:
      enabled: false
      focusable: false
      type: cmdrunner
      cmd: "neofetch"
      args: ["-L"]
      position:
        top: 0
        left: 2
        height: 20
        width: 2
      refreshInterval: 14400
      title: "OS"
    calendar:
       enabled: true
       focusable: true
       type: cmdrunner
       cmd: "khal"
       args: ["list", "now"]
       position:
         top: 0
         left: 2
         height: 13
         width: 2
       refreshInterval: 600
       title: "Calendar"
    hackernews:
      enabled: true
      numberOfStories: 20
      position:
        top: 0
        left: 4
        height: 13
        width: 3
      refreshInterval: 1800
      title: "Hacker News"
    exchangerates:
      enabled: true
      rates:
        USD:
          - "CZK"
        EUR:
          - "CZK"
        GBP:
          - "CZK"
      position:
        top: 13
        left: 0
        height: 7
        width: 2
      refreshInterval: 60
      title: "Exchange"
    power:
      enabled: true
      position:
        top: 13
        left: 2
        height: 7
        width: 2
      refreshInterval: 30
      title: "Power"
    travisci:
      enabled: true
      position:
        top: 13
        left: 4
        height: 7
        width: 3
      sort_by: "finished_at:desc"
      compact: true
      pro: true
      refreshInterval: 300
    digitalclock:
      enabled: true
      font: digitalfont
      color: lime
      position:
        top: 20
        left: 0
        height: 9
        width: 2
      refreshInterval: 15
      title: "Time"
    prettyweather:
      city: "Kolin"
      enabled: true
      position:
        top: 20
        left: 2
        height: 9
        width: 2
      refreshInterval: 1800
      title: "Weather"
    ipinfo:
      colors:
        name: "red"
        value: "lime"
      enabled: true
      position:
        top: 20
        left: 4
        height: 9
        width: 3
      refreshInterval: 60
      title: "IP info"
    firewall:
      enabled: true
      type: cmdrunner
      cmd: "ufw"
      args: ["show","listening"]
      position:
        top: 29
        left: 0
        height: 12
        width: 2
      refreshInterval: 30
      title: "Open ports"
    resourceusage:
      enabled: true
      cpuCombined: false
      position:
        top: 29
        left: 2
        height: 12
        width: 2
      refreshInterval: 5
      title: "Resources"
    disk:
      enabled: true
      type: cmdrunner
      cmd: "df"
      args: ["-h", "-x", "squashfs"]
      position:
        top: 29
        left: 4
        height: 12
        width: 3
      refreshInterval: 30
      title: "Disk usage"
    version:
      enabled: true
      border: false
      focusable: false
      type: cmdrunner
      cmd: "wtf"
      args: ["-v"]
      color: lime
      position:
        top: 41
        left: 0
        height: 1
        width: 2
      refreshInterval: 0
      title: "Version"
    feedreader:
      enabled: true
      border: false
      focusable: false
      feeds:
      - https://github.com/wtfutil/wtf/releases.atom
      feedLimit: 1
      position:
        top: 41
        left: 2
        height: 1
        width: 2
      refreshInterval: 3600
      title: "WTF releases"
    uptime:
      enabled: true
      border: false
      focusable: false
      type: cmdrunner
      cmd: "uptime"
      args: ["-p"]
      color: lime
      position:
        top: 41
        left: 4
        height: 1
        width: 3
      refreshInterval: 15
      title: "Uptime"
